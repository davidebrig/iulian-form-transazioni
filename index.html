<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inserisci Transazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Inserisci una Nuova ↔️ transcations</h2>
    <form id="transactionForm">
        <label for="date">Data</label>
        <input type="date" id="date" name="date" required>

        <label for="amount">Importo</label>
        <input type="number" id="amount" name="amount" step="0.01" required>

        <label for="description">Descrizione</label>
        <input type="text" id="description" name="description" required>

        <label for="category">Categoria</label>
        <select id="category" name="category" required>
            <option value="">Seleziona una categoria</option>
        </select>

        <label for="class">Classe</label>
        <select id="class" name="class" required>
            <option value="necessità">Necessità</option>
            <option value="extra">Extra</option>
        </select>

        <button type="submit">Invia</button>
    </form>

    <p id="message"></p>

    <script>
        async function fetchCategories() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbzjSnXr2O6pEIn6F8JLz6q-81zsQytCrJrgKwv9KgcL5E5eyEBSHdvksV3o1TtCK41m/exec?action=getCategories');
            const data = await response.json();
            const categorySelect = document.getElementById('category');
            data.categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        document.getElementById('transactionForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const params = new URLSearchParams(formData).toString();
            const response = await fetch('https://script.google.com/macros/s/AKfycbzjSnXr2O6pEIn6F8JLz6q-81zsQytCrJrgKwv9KgcL5E5eyEBSHdvksV3o1TtCK41m/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params
            });
            const result = await response.json();
            document.getElementById('message').textContent = result.success ? "Transazione aggiunta con successo!" : `Errore: ${result.message}`;
            if (result.success) event.target.reset();
        });

        window.onload = fetchCategories;
    </script>
</body>
</html>
