<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inserisci Transazione</title>
  <!-- Collegamento al foglio di stile esterno -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Inserisci una Nuova Transazione</h2>
    <form id="transaction-form">
      <label for="date">Data</label>
      <input type="date" id="date" name="date" required>

      <label for="amount">Importo</label>
      <input type="number" id="amount" name="amount" step="0.01" required>

      <label for="description">Descrizione</label>
      <input type="text" id="description" name="description" required>

      <label for="category">Categoria</label>
      <select id="category" name="category" required>
        <option value="">Seleziona una categoria</option>
      </select>

      <label for="class">Classe</label>
      <select id="class" name="class" required>
        <option value="necessitÃ ">NecessitÃ </option>
        <option value="extra">Extra</option>
      </select>

      <button type="submit" id="submit-button" class="submit-button">
        <span id="button-text">Invia</span>
        <span id="loading-spinner" style="display: none;">ðŸ”„</span>
      </button>
    </form>
    <p id="success-message" style="display: none; color: green; margin-top: 10px;"></p>
    <p id="error-message" style="display: none; color: red; margin-top: 10px;"></p>
  </div>

  <script>
    // Funzione per recuperare le categorie dallo script Apps Script
    async function fetchCategories() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzeiowpHadG8mweDUUcSGNFpDi3mzky9wIvuQXuMbIFMO1CUGcj8tz8EN5RR2T4ISgp/exec?action=getCategories');
        const data = await response.json();
    
        const categorySelect = document.getElementById('category');
        // Resetta il menu a tendina
        categorySelect.innerHTML = '<option value="">Seleziona una categoria</option>';
    
        data.categories.forEach(category => {
          const option = document.createElement('option');
          option.value = category;
          option.textContent = category;
          categorySelect.appendChild(option);
        });
      } catch (error) {
        console.error('Errore nel recupero delle categorie:', error);
      }
    }
    
    // Gestione dell'invio del form
    document.getElementById('transaction-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const formData = new FormData(this);
      const data = new URLSearchParams(formData);
    
      const submitButton = document.getElementById('submit-button');
      const buttonText = document.getElementById('button-text');
      const loadingSpinner = document.getElementById('loading-spinner');
      const successMessage = document.getElementById('success-message');
      const errorMessage = document.getElementById('error-message');
    
      // Disabilita il pulsante e mostra lo spinner
      submitButton.disabled = true;
      buttonText.style.display = 'none';
      loadingSpinner.style.display = 'inline-block';
    
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzeiowpHadG8mweDUUcSGNFpDi3mzky9wIvuQXuMbIFMO1CUGcj8tz8EN5RR2T4ISgp/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: data
        });
        
        if (!response.ok) {
          throw new Error(`Errore HTTP: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (result.success) {
          successMessage.textContent = 'Transazione inviata con successo!';
          successMessage.style.display = 'block';
          errorMessage.style.display = 'none';
          this.reset();
        } else {
          throw new Error(result.message || 'Errore sconosciuto');
        }
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      } finally {
        submitButton.disabled = false;
        buttonText.style.display = 'inline';
        loadingSpinner.style.display = 'none';
      }
    });
    
    // Carica le categorie al caricamento della pagina
    window.onload = fetchCategories;
  </script>
</body>
</html>
