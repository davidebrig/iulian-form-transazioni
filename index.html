<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inserisci Transazione</title>
  <style>
    /* Stile generale */
    body {
      font-family: Arial, sans-serif;
      background-color: #2d1e40;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #4b2c6f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      margin: 20px;
    }

    h2 {
      text-align: center;
      color: #d1b3ff;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: calc(100% - 20px);
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 5px;
      background-color: #351f4f;
      color: #ffffff;
    }

    input:focus, select:focus {
      outline: none;
      border: 2px solid #bb86fc;
    }

    button.submit-button {
      width: 100%;
      padding: 14px;
      background-color: #bb86fc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
      margin-top: 15px;
    }

    button.submit-button:hover {
      background-color: #9d6ff2;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 15px;
      }
      input, select, button {
        font-size: 14px;
        padding: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Inserisci una Nuova Transazione</h2>
    <form id="transaction-form">
      <label for="date">Data</label>
      <input type="date" id="date" name="date" required>

      <label for="amount">Importo</label>
      <input type="number" id="amount" name="amount" step="0.01" min="0" inputmode="decimal" placeholder="1234,56" required>

      <label for="description">Descrizione</label>
      <input type="text" id="description" name="description" required>

      <label for="category">Categoria</label>
      <select id="category" name="category" required>
        <option value="">Seleziona una categoria</option>
      </select>

      <label for="class">Classe</label>
      <select id="class" name="class" required>
        <option value="necessitÃ ">NecessitÃ </option>
        <option value="extra">Extra</option>
      </select>

      <button type="submit" id="submit-button" class="submit-button">
        <span id="button-text">ðŸš€ Invia</span>
        <span id="loading-spinner" style="display: none;">ðŸ”„</span>
      </button>
    </form>
    <p id="success-message" style="display: none; color: #32d74b; margin-top: 10px; font-weight: bold; text-align: center;">Transazione inviata con successo!</p>
    <p id="error-message" style="display: none; color: #ff3b30; margin-top: 10px; font-weight: bold; text-align: center;">Si Ã¨ verificato un errore.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("date").value = new Date().toISOString().split('T')[0];
    });

    async function fetchCategories() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyCADbYKvP52oWNqt6D4a78-mPZMKaqt1ycbGm2uGRS-TkKtG0_QrZZ_9XIMKIQX9SO/exec?action=getCategories');
        const data = await response.json();
    
        const categorySelect = document.getElementById('category');
        categorySelect.innerHTML = '<option value="">Seleziona una categoria</option>';
    
        data.categories.forEach(category => {
          const option = document.createElement('option');
          option.value = category;
          option.textContent = category;
          categorySelect.appendChild(option);
        });
      } catch (error) {
        console.error('Errore nel recupero delle categorie:', error);
      }
    }
    
    document.getElementById('transaction-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = new URLSearchParams(formData);
    
      const submitButton = document.getElementById('submit-button');
      const buttonText = document.getElementById('button-text');
      const loadingSpinner = document.getElementById('loading-spinner');
      const successMessage = document.getElementById('success-message');
      const errorMessage = document.getElementById('error-message');
    
      submitButton.disabled = true;
      buttonText.style.display = 'none';
      loadingSpinner.style.display = 'inline-block';
    
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyCADbYKvP52oWNqt6D4a78-mPZMKaqt1ycbGm2uGRS-TkKtG0_QrZZ_9XIMKIQX9SO/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: data
        });
        
        if (!response.ok) {
          throw new Error(`Errore HTTP: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (result.success) {
          successMessage.textContent = 'Transazione inviata con successo!';
          successMessage.style.display = 'block';
          errorMessage.style.display = 'none';
          this.reset();
        } else {
          throw new Error(result.message || 'Errore sconosciuto');
        }
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      } finally {
        submitButton.disabled = false;
        buttonText.style.display = 'inline';
        loadingSpinner.style.display = 'none';
      }
    });

    window.onload = fetchCategories;
  </script>
</body>
</html>
